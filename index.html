    <script>
        var d = document.getElementById('day');
        var x = new Date();
        let i =0 ;
        while(true){
          var xx = x.getFullYear()+'-'+(x.getMonth()+1 > 9 ?x.getMonth()+1 :'0'+(x.getMonth()+1)  )+'-'+(x.getDate()+i <= 9 ? '0'+(x.getDate()+i):x.getDate()+i)+ 'T00:00:00.000';
            var r = new Date(xx);
            if(r.getDate()){
                d.innerHTML += `<option value="${x.getFullYear()+'-'+(x.getMonth()+1 > 9 ?x.getMonth()+1 :'0'+(x.getMonth()+1)  )+'-'+(x.getDate()+i <= 9 ? '0'+(x.getDate()+i):x.getDate()+i)}">${x.getFullYear()+'-'+(x.getMonth()+1 > 9 ?x.getMonth()+1 :'0'+(x.getMonth()+1)  )+'-'+(x.getDate()+i <= 9 ? '0'+(x.getDate()+i):x.getDate()+i)}</option>`;
                i++;
            } else break;
        }
